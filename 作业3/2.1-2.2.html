<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.navigator{
				height: 10%;
				width: 100%;
				background-color: red;
			}
			.leftsides{
				height: 90%;
				width: 10%;
				float: left;
				background-color: green;
			}
			.main{
				height: 90%;
				width: 100%;
				background-color: blue;
			}
			.footer{
				height: 30%;
				width: 50%;
				float: left;
				background-color: yellow;
			}
			.rightfooter{
				height: 30%;
				width: 50%;
				float: right;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="navigator">导航栏</div>
		<div class="leftsides">侧边栏</div>
		<div class="main">主体</div>
		<div class="footer">角标</div>
		<div class="rightfooter">右角标</div>
	</body>
</html>
